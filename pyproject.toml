[project]
name = "bitbot"
version = "0.1.0"
requires-python = ">=3.13"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "C4", "B"]
ignore = ["B905"] # Allow zip without strict=True, common in some scripts

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # Ignore unused imports in __init__.py

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
strict = true