[project]
name = "bitbot"
version = "0.1.0"
description = "A Reddit bot for managing release posts."
readme = "README.md"
requires-python = "~=3.13.0"
dependencies = [
    "praw>=7.8.1",
    "requests==2.32.4",
    "pydantic>=2.8.2",
    "semver>=3.0.2",
    "tenacity>=8.5.0",
]
license = { text = "MIT" }
authors = [
  {name = "Your Name", email = "your@email.com"},
]

[project.urls]
"Homepage" = "https://github.com/your-username/BitBot"
"Bug Tracker" = "https://github.com/your-username/BitBot/issues"

[project.optional-dependencies]
dev = [
    "pre-commit>=3.7.1",
]

[project.scripts]
bitbot = "bitbot.__main__:main"

[tool.ruff]
line-length = 120
[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "A",  # flake8-builtins
    "C90",  # mccabe complexity
    "SIM",  # flake8-simplify
    "T20",  # flake8-print
]
ignore = ["E501"]  # Ignore line length, handled by black

[tool.mypy]
strict = true
ignore_missing_imports = true
allow_redefinition = true
show_error_codes = true
pretty = true
exclude = []
disallow_untyped_defs = true
warn_return_any = true
no_implicit_optional = true
warn_unused_ignores = true
disallow_untyped_decorators = false
plugins = ["pydantic.mypy"]
