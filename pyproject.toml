[project]
name = "bitbot"
version = "1.0.0"
description = "A bot for managing Reddit posts for BitLife patches."
authors = [{name = "S0methingSomething"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "praw>=7.7.1,<8.0.0",
    "requests>=2.31.0,<3.0.0",
    "pyyaml>=6.0.1,<7.0.0",
    "pydantic>=2.9.0,<3.0.0",
    "tenacity>=9.1.0,<10.0.0",
    "semver>=3.0.2,<4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.2.2,<9.0.0",
    "pytest-cov>=6.2.0,<7.0.0",
    "black>=25.1.0,<26.0.0",
    "ruff>=0.12.0,<1.0.0",
    "mypy>=1.11.0,<2.0.0",
    "python-semantic-release>=10.1.0,<11.0.0",
    "types-requests",
    "types-PyYAML",
]

[project.scripts]
bitbot = "bitbot.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
# Exclude common folders from scanning
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "C90", "N", "UP", "B", "A", "T20", "SIM", "PTH"]
ignore = []

[tool.mypy]
python_version = "3.10"
warn_return_any = true
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = [
    "tests",
]

[tool.mypy.plugins]
"pydantic.mypy" = { "infer_constructors" = true }
