[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bitbot"
version = "0.1.0"
authors = [
  { name="S0methingSomething", email="author@example.com" },
]
description = "A bot for managing Reddit posts about software releases."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "asyncpraw",
    "aiohttp",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "black",
    "mypy",
    "pytest",
    "pytest-cov",
    "bandit",
    "hypothesis",
    "mutmut",
    "pydantic",
    "rich",
    "xenon",
    "pip-audit",
    "pre-commit",
    "pytest-asyncio",
    "python-dotenv",
    "types-toml"
]

[project.scripts]
bitbot = "bitbot.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 88
src = ["src", "tests", "stubs"]
exclude = ["mutants"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "D",  # pydocstyle
    "ANN",# flake8-annotations
    "B",  # flake8-bugbear
    "Q",  # flake8-quotes
    "C4", # flake8-comprehensions
    "T20",# flake8-print
    "SIM",# flake8-simplify
    "PTH",# flake8-use-pathlib
    "A",  # flake8-builtins
    "RUF",# Ruff-specific rules
]
ignore = ["D203", "D212"] # Ignored for compatibility with black

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "T201"]
"src/bitbot/reddit.py" = ["ANN401"]
"src/bitbot/history.py" = ["ANN401"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_error_codes = true
warn_unused_ignores = true
warn_return_any = true
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
files = ["src", "stubs"]
exclude = ["mutants"]
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=bitbot --cov-report=term-missing"
testpaths = [
    "tests",
]

[tool.coverage.run]
branch = true
source = ["bitbot"]

[tool.coverage.report]
show_missing = true
fail_under = 90


[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'

force-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | mutants
)/
'''
src = ["src", "tests", "stubs"]
