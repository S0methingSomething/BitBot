[project]
name = "bitbot"
version = "1.0.0"
description = "A bot for managing Reddit posts for BitLife patches."
authors = [{name = "S0methingSomething"}]
readme = "README.md"
requires-python = ">=3.10,<3.15"
dependencies = [
    "praw~=7.7.1",
    "requests~=2.32.4",
    "pyyaml~=6.0.1",
    "pydantic~=2.7.0",
    "tenacity~=8.2.3",
    "semver~=3.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest~=8.2.2",
    "pytest-cov~=5.0.0",
    "pytest-mock~=3.12.0",
    "black~=24.4.2",
    "ruff~=0.4.4",
    "mypy~=1.10.0",
    "python-semantic-release~=9.5.0",
    "types-requests~=2.31.0",
    "types-PyYAML~=6.0.12",
    "pre-commit~=3.7.0",
]

[project.scripts]
bitbot = "bitbot.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
# Exclude common folders from scanning
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "C90", "N", "UP", "B", "A", "T20", "SIM", "PTH"]
ignore = [
    "N805", # Ignore cls as first arg for Pydantic validators
]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = [
    "tests",
]

[tool.mypy.plugins]
"pydantic.mypy" = { "infer_constructors" = true }
