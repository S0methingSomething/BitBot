<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitBot Custom Releases</title>
    <style>
        body { font-family: "Courier New", Courier, monospace; line-height: 1.5; padding: 2em; background-color: #1a1a1a; color: #0f0; }
        .container { border: 2px solid #0f0; padding: 1em; }
        h1 { color: #0f0; text-align: center; text-transform: uppercase; }
        .release-table { width: 100%; border-collapse: collapse; margin-top: 2em; }
        .release-table th, .release-table td { border: 1px solid #0f0; padding: 8px; text-align: left; }
        .release-table th { background-color: #2a2a2a; }
        .download-link { color: #0ff; text-decoration: none; }
        .download-link:hover { text-decoration: underline; }
        footer { text-align: center; margin-top: 2em; font-size: 0.8em; }
        footer a { color: #0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>[ Custom Release Terminal ]</h1>

        <table class="release-table">
            <thead>
                <tr>
                    <th>Application</th>
                    <th>Version</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                <!-- BEGIN-RELEASE-LOOP -->
                <tr>
                    <td>{{app_display_name}}</td>
                    <td>{{app_version}}</td>
                    <td><a href="{{app_download_url}}" class="download-link">Get Asset</a></td>
                </tr>
                <!-- END-RELEASE-LOOP -->
            </tbody>
        </table>

        <footer>
            <p>Custom page generated by BitBot. Repo <a href="https://github.com/{{bot_repo}}">here</a>.</p>
        </footer>
    </div>
</body>
</html>
