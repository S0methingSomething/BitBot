[mypy]
python_version = 3.13
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
exclude = src/legacy/|src/core/retry.py

# Ignore external libraries without stubs
[mypy-typer.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-deal.*]
ignore_missing_imports = True
# Ignore decorator type errors - deal contracts are runtime checks
follow_imports = silent

[mypy-praw.*]
ignore_missing_imports = True

[mypy-beartype.*]
ignore_missing_imports = True
# Ignore decorator type errors - beartype is runtime type checker
follow_imports = silent

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-github.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

[mypy-toml.*]
ignore_missing_imports = True

# Pydantic plugin configuration
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True

# Ignore legacy scripts
[mypy-src.legacy.*]
ignore_errors = True
