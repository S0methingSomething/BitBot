[mypy]
python_version = 3.13
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False

# Ignore external libraries without stubs
[mypy-typer.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-deal.*]
ignore_missing_imports = True

[mypy-praw.*]
ignore_missing_imports = True

[mypy-beartype.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-github.*]
ignore_missing_imports = True

# Ignore legacy scripts
[mypy-src.legacy.*]
ignore_errors = True
