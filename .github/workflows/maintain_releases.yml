---
name: '[Maintenance] Update Old Release Titles-test'
on:
  workflow_dispatch:
  push:
    branches:
      - dev
  workflow_run:
    workflows:
      - "[Release] Check, Patch, and Manage Reddit"
    types:
      - completed

jobs:
  update_old_releases:
    name: Mark Old Releases as Outdated
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: make setup
      - name: Run Release Title Updater Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python scripts/maintain_releases.py
