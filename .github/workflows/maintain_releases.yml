name: '[Maintenance] Update Old Release Titles'
on:
  workflow_run:
    workflows: ["[Multi-App Release] Check, Patch, and Manage Reddit"]
    types:
      - completed

jobs:
  update_old_releases:
    name: Mark Old Releases as Outdated
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          pip install uv
          uv pip install -r requirements.txt
      - name: Run Release Title Updater Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python src/maintain_releases.py