---
name: '[Bot] Run Bot Actions-test'
on:
  workflow_dispatch:
  push:
    branches:
      - dev
  schedule:
    # Run the release check every hour at 5 past
    - cron: '5 * * * *'
    # Run the comment check every 15 minutes
    - cron: '*/15 * * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-bot:
    name: Run Bot Actions
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: pipx install uv
      - name: Install dependencies
        run: make setup

      - name: Execute Main Release & Post Logic
        if: >-
          github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch' ||
          (github.event.schedule == '5 * * * *')
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: uv run bitbot run release

      - name: Commit and Push state file
        if: >-
          github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch' ||
          (github.event.schedule == '5 * * * *')
        run: |
          # Only proceed if the state file exists
          if [ -f "latest_postid.txt" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add latest_postid.txt
            # Commit only if there are changes to the file
            if ! git diff --staged --quiet; then
              git commit -m "chore(state): update latest post ID"
              git push
            else
              echo "State file latest_postid.txt has not changed."
            fi
          else
            echo "State file latest_postid.txt not found. Skipping commit."
          fi

      - name: Execute Comment Check Logic
        if: >-
          github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch' ||
          (github.event.schedule == '*/15 * * * *')
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: uv run bitbot run check
