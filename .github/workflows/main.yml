name: '[Multi-App Release] Check, Patch, and Manage Reddit'
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without posting to Reddit'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 1,16 * * *'
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
    outputs:
      page_url: ${{ steps.deploy_pages.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install
        run: |
          pip install uv
          uv sync
      
      - name: Gather & Create Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run python -m bitbot.cli gather run
          uv run python -m bitbot.cli release run
      
      - name: Generate Page
        run: |
          if [ ! -f dist/releases.json ]; then
            mkdir -p dist
            echo '{}' > dist/releases.json
          fi
          uv run python -m bitbot.cli page run
      
      - name: Push to dist branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin dist || true
          git checkout -B dist
          find . -maxdepth 1 ! -name 'dist' ! -name '.git' ! -name '.' -exec rm -rf {} + 2>/dev/null || true
          mv dist/* . 2>/dev/null || true
          rmdir dist 2>/dev/null || true
          git add -A
          git commit -m "Update landing page" || true
          git push -f origin dist
      
      - name: Deploy to GitHub Pages
        id: deploy_pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - name: Post to Reddit
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: uv run python -m bitbot.cli post run --page-url "${{ steps.deploy_pages.outputs.page_url }}" --verify
