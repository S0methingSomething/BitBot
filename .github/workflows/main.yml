name: '[Multi-App Release] Check, Patch, and Manage Reddit'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1,16 * * *' # Run at 1 AM and 4 PM UTC
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  manage_releases:
    runs-on: ubuntu-latest
    outputs:
      new_releases_found: ${{ steps.manager.outputs.new_releases_found }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install uv
          uv pip install -r requirements.txt --system
      - name: Run Release Manager
        id: manager
        working-directory: ./src
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python release_manager.py

  generate_page:
    needs: manage_releases
    if: needs.manage_releases.outputs.new_releases_found == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install uv
          uv pip install -r requirements.txt --system
      - name: Generate Static Page
        working-directory: ./src
        run: python page_generator.py
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy_gh_pages:
    needs: generate_page
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_vercel:
    needs: generate_page
    runs-on: ubuntu-latest
    outputs:
      vercel_url: ${{ steps.deployment.outputs.url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: github-pages
          path: ./dist
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Deploy to Vercel
        id: deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          URL=$(vercel deploy --prod --token=$VERCEL_TOKEN ./dist)
          echo "url=$URL" >> $GITHUB_OUTPUT
  
  post_to_reddit:
    needs: [deploy_gh_pages, deploy_vercel]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install uv
          uv pip install -r requirements.txt --system
      - name: Post / Update Reddit
        working-directory: ./src
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: |
          python post_to_reddit.py \
            --github-url "${{ needs.deploy_gh_pages.outputs.page_url }}" \
            --vercel-url "${{ needs.deploy_vercel.outputs.vercel_url }}"