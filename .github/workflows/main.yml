name: '[Multi-App Release] Check, Patch, and Manage Reddit'
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without posting to Reddit'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 1,16 * * *' # Run at 1 AM and 4 PM UTC
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  gather_releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Dependencies with uv
        run: |
          pip install uv
          uv sync
      - name: Gather New Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python -m bitbot.cli gather run
      - name: Upload release data artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-data
          path: |
            dist/
            bot_state.json

  create_releases:
    needs: gather_releases
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download release data artifact
        uses: actions/download-artifact@v4
        with:
          name: release-data
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Dependencies
        run: |
          pip install uv
          uv sync
      - name: Create GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python -m bitbot.cli release run
      - name: Upload updated data
        uses: actions/upload-artifact@v4
        with:
          name: release-data-updated
          path: |
            dist/
            bot_state.json

  generate_page:
    needs: create_releases
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download release data artifact
        uses: actions/download-artifact@v4
        with:
          name: release-data-updated
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Dependencies
        run: |
          pip install uv
          uv sync
      - name: Generate Landing Page
        run: uv run python -m bitbot.cli page run
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  post_to_reddit:
    needs: [create_releases, generate_page]
    if: ${{ github.event.inputs.dry_run != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download release data artifact
        uses: actions/download-artifact@v4
        with:
          name: release-data-updated
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Dependencies
        run: |
          pip install uv
          uv sync
      - name: Post to Reddit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: uv run python -m bitbot.cli post run --page-url "${{ needs.generate_page.outputs.page_url }}"
      - name: Upload final state
        uses: actions/upload-artifact@v4
        with:
          name: final-state
          path: bot_state.json