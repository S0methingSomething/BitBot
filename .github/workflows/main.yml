name: '[Multi-App Release] Check, Patch, and Manage Reddit'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1,16 * * *' # Run at 1 AM and 4 PM UTC
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  manage_releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies with uv
        run: |
          pip install uv
          uv pip install -r requirements.txt --system
      - name: Run Release Manager
        id: manager
        working-directory: ./src
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python release_manager.py

  gather_releases:
    needs: manage_releases
    runs-on: ubuntu-latest
    outputs:
      new_releases_found: ${{ steps.gatherer.outputs.new_releases_found }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies with uv
        run: |
          pip install uv
          uv pip install -r requirements.txt --system
      - name: Gather All Bot Releases for Posting
        id: gatherer
        working-directory: ./src
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python gather_post_data.py
      - name: Upload release data artifact
        if: steps.gatherer.outputs.new_releases_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-data
          path: dist/

  generate_page:
    needs: gather_releases
    if: needs.gather_releases.outputs.new_releases_found == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download release data artifact
        uses: actions/download-artifact@v4
        with:
          name: release-data
          path: dist/
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies with uv
        run: |
          pip install uv
          uv pip install -r requirements.txt --system
      - name: Generate Static Page
        working-directory: ./src
        run: python page_generator.py
      - name: Upload Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/index.html
  
  post_to_reddit:
    needs: gather_releases
    if: needs.gather_releases.outputs.new_releases_found == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download release data artifact
        uses: actions/download-artifact@v4
        with:
          name: release-data
          path: dist/
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies with uv
        run: |
          pip install uv
          uv pip install -r requirements.txt --system
      - name: Post / Update Reddit
        working-directory: ./src
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: |
          PAGE_URL="https://s0methingsomething.github.io/BitBot/"
          python post_to_reddit.py --page-url "$PAGE_URL"