name: '[Process] Update requirements.txt for Dependabot-test'

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  update-requirements:
    # This job only runs for PRs from dependabot targeting pip.
    if: github.actor == 'dependabot[bot]' && contains(github.head_ref, 'dependabot/pip')
    name: Update requirements.txt
    runs-on: ubuntu-latest

    # Grant the GITHUB_TOKEN permissions to write to the repository
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        run: pipx install uv

      - name: Re-compile requirements.txt
        run: |
          uv pip compile pyproject.toml --extra dev --upgrade -o requirements.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Check if there are any changes to commit
          if ! git diff --quiet requirements.txt; then
            git add requirements.txt
            git commit -m "chore(deps): re-compile requirements.txt"
            git push origin HEAD:${{ github.head_ref }}
            echo "requirements.txt was updated and pushed."
          else
            echo "requirements.txt is already up to date."
          fi
