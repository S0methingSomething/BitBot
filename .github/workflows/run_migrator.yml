name: '[Manual] Migrate Legacy Releases'

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Set to "true" to run the migration. This will modify your existing releases.'
        required: true
        default: 'false'

permissions:
  contents: write # Required to update release bodies

jobs:
  migrate:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'true'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies with uv
        run: |
          pip install uv
          uv pip install -r requirements.txt --system

      - name: Run Legacy Release Migrator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python src/legacy_release_migrator.py
