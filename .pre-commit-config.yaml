repos:
  # Ruff - Fast linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Mypy - Static type checking  
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        additional_dependencies: [types-toml, types-requests, pydantic]
        files: ^src/

  # BitBot-specific checks
  - repo: local
    hooks:
      - id: bitbot-models
        name: BitBot Pydantic Models
        entry: uv run python .github/scripts/quality.py models
        language: system
        pass_filenames: false
        files: ^src/bitbot/(models|config_models|types)\.py$

      - id: bitbot-beartype
        name: BitBot Beartype Coverage
        entry: uv run python .github/scripts/quality.py beartype
        language: system
        pass_filenames: false
        files: ^src/bitbot/.*\.py$

      - id: vulture
        name: Dead Code
        entry: uv run vulture src/ .vulture_whitelist.py --min-confidence=80
        language: system
        pass_filenames: false
        files: ^src/.*\.py$
